name: Deploy

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.claude/**'
      - '*.md'
      - 'scripts/**'

concurrency:
  group: deploy-${{ github.event_name == 'push' && 'production' || format('preview-{0}', github.event.pull_request.number) }}
  cancel-in-progress: true

jobs:
  deploy-production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate release versions
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          # changelog.ts の最新バージョンを取得（先頭の version フィールド）
          CHANGELOG_VERSION=$(grep -m1 "version: '" src/data/changelog.ts | sed "s/.*'\(.*\)'.*/\1/")

          echo "Tag version:       $TAG_VERSION"
          echo "package.json:      $PKG_VERSION"
          echo "changelog.ts:      $CHANGELOG_VERSION"

          ERRORS=""
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            ERRORS="${ERRORS}\n- package.json version ($PKG_VERSION) does not match tag ($TAG_VERSION)"
          fi
          if [ "$TAG_VERSION" != "$CHANGELOG_VERSION" ]; then
            ERRORS="${ERRORS}\n- changelog.ts version ($CHANGELOG_VERSION) does not match tag ($TAG_VERSION)"
          fi

          if [ -n "$ERRORS" ]; then
            echo ""
            echo "::error::Release version mismatch detected:$(echo -e "$ERRORS")"
            exit 1
          fi

          echo "All versions match: $TAG_VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=exvs2-cost-calculator --branch=main

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (preview)
        run: pnpm astro build --site https://preview.pages.dev --base /

      - name: Deploy preview to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=exvs2-cost-calculator --branch=${{ github.head_ref }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## Preview Deployment',
              '',
              `Preview URL: ${process.env.DEPLOYMENT_URL}`,
              '',
              `Commit: \`${context.sha.substring(0, 7)}\``,
            ].join('\n');

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(
              (c) => c.user.type === 'Bot' && c.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
