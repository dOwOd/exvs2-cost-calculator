name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.claude/**'
      - '*.md'
      - 'scripts/**'
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.claude/**'
      - '*.md'
      - 'scripts/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo 'matrix={"include":[{"name":"non-webkit","projects":"chromium firefox mobile-chrome","browsers":"chromium firefox","cache-key":"chromium-firefox"}]}' >> "$GITHUB_OUTPUT"
          else
            echo 'matrix={"include":[{"name":"non-webkit","projects":"chromium firefox mobile-chrome","browsers":"chromium firefox","cache-key":"chromium-firefox"},{"name":"webkit","projects":"webkit","browsers":"webkit","cache-key":"webkit"},{"name":"mobile-safari","projects":"mobile-safari","browsers":"webkit","cache-key":"webkit"},{"name":"tablet","projects":"tablet","browsers":"webkit","cache-key":"webkit"}]}' >> "$GITHUB_OUTPUT"
          fi

  e2e-tests:
    needs: setup-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.cache-key }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ matrix.browsers }}

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps ${{ matrix.browsers }}

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: |
          args=""
          for project in ${{ matrix.projects }}; do
            args="$args --project=$project"
          done
          pnpm test:e2e $args

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.name }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
