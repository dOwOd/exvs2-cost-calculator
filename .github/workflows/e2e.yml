name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          # 非WebKit系を統合（E2E各40-52秒と高速なため1ジョブにまとめる）
          - name: non-webkit
            projects: "chromium firefox mobile-chrome"
            browsers: "chromium firefox"
            cache-key: chromium-firefox
          # WebKit系は個別（各2-4分と低速なため分離して並列化）
          - name: webkit
            projects: "webkit"
            browsers: "webkit"
            cache-key: webkit
          - name: mobile-safari
            projects: "mobile-safari"
            browsers: "webkit"
            cache-key: webkit
          - name: tablet
            projects: "tablet"
            browsers: "webkit"
            cache-key: webkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.cache-key }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ matrix.browsers }}

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps ${{ matrix.browsers }}

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: |
          args=""
          for project in ${{ matrix.projects }}; do
            args="$args --project=$project"
          done
          pnpm test:e2e $args

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.name }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
