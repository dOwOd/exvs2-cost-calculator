name: Renovate Review

on:
  pull_request:
    types: [opened, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    if: contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            このRenovate PRの依存関係更新をレビューしてください。
            以下の観点でコメントしてください：

            1. **変更概要**: 何がどのバージョンに更新されるか
            2. **破壊的変更の有無**: CHANGELOGやリリースノートから重要な変更点
            3. **このプロジェクトへの影響**: 使用箇所を確認し、影響範囲を評価
            4. **リスク評価**: 低/中/高 と判断理由
            5. **推奨アクション**: マージ推奨 / テスト後マージ / 慎重に検討
