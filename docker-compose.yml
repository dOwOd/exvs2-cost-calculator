services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_MAJOR: 22  # .node-version と同期すること
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    restart: unless-stopped

  dev:
    image: node:22-alpine  # .node-version と同期すること
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    stdin_open: true
    tty: true
    entrypoint: /app/entrypoint.sh
